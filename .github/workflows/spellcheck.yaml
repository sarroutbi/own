---
name: "Spellcheck"
on:
  push:
    branches: ["main"]
    paths:
    - '**.md'
  pull_request:
    paths:
    - '**.md'

jobs:
  check-spelling:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check Spelling
        uses: rojopolis/spellcheck-github-actions@0.23.0
        with:
          config_path: .spellcheck.yaml
          task_name: Markdown
